<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="../../css/styleProject.css">
    <link rel="stylesheet" href="registrationForm.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>



<body>
    
    <header>
            
            <div class="logo"> 
                <img src="https://cdn.worldvectorlogo.com/logos/it.svg">
                <a href="" class="text">ItStep</a>
            </div>
    
            <button class="button">
                <span></span>
                <span></span>
                <span></span>
            </button>
        
            <nav id="main-menu" class="">
            
              
                <ul>
                      <li><a href="/" >Main</a></li>
                      <li><a href="/">Projects</a></li>
                      <li><a href="/">About us/me</a></li>
                      <li><a href="/">Contacts</a></li>
                  </ul>
                
              </nav>

    </header>

    <main>

        <div class="registration-form">

            <h2>Registration Form</h2>

            <form action="" method="POST" onsubmit="return sendForm(event)"> <!--эти 2 атрибута нужны тогда, когда планируем отправлять данные-->

                <div class="form-group">
                    <label>Full Name</label>

                    <input type="text" class="form-control" name="FN">
                    <div class="error" id="name-error"></div>
                </div>


                <div class="form-group">
                    <label>Date of Birth</label>

                    <input type="date" class="form-control" name="birthday" required>
                </div>



                <div class="form-group">
                    <label>Gender</label>

                    <select name="gender" class="form-control" required>

                        <option value="Female">Female</option>
                        <option value="Male">Male</option>

                    </select>
                </div>


                <div class="form-group">
                    <label>Phone Number</label>

                    <input type="text" class="form-control" name="number" required >
                    <div class="error" id="phone-error"></div>
                </div>


                <div class="form-group">
                    <label>Email</label>

                    <input type="email" class="form-control" name="email" required>
                </div>


                <div class="form-group">
                    <label>GitHub</label>

                    <input type="url" class="form-control" name="github" required>
                </div>


                <div class="form-group">
                    <label>Something adout you</label>

                    <textarea class="form-control error" name="smth" required></textarea>
                    <div class="error" id="address-error"></div>
                </div>


                <div class="form-group">
                    <button class="form-control" type="submit" onclick="addPerson()">Submit</button>

                </div>


            </form>

        </div>


<!-------------------------------------------------->

        <div class="class-list">

            <div class="cardL">
                <image src="avatar.png" alt=""></image>
                <div class="card-name">Name Surname</div>
                <div class="card-age">Age: N years</div>
                <button type="button">Information</button>

            </div>
            
        </div>

    </main>


    <script src="registrationForm.js"></script>
    <script src="../../js/jsProject.js"></script>
</body>

</html>
