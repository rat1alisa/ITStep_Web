i<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniProject</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../../css/styleProject.css">
    <link rel="stylesheet" href="tocss.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>



<body>
    
    <header>
            
            <div class="logo"> 
                <img src="https://cdn.worldvectorlogo.com/logos/it.svg">
                <a href="" class="text">ItStep</a>
            </div>
    
            <button class="button">
                <span></span>
                <span></span>
                <span></span>
            </button>
        
            <nav id="main-menu" class="">
            
              
                <ul>
                      <li><a href="/" >Main</a></li>
                      <li><a href="/">Projects</a></li>
                      <li><a href="/">About us/me</a></li>
                      <li><a href="/">Contacts</a></li>
                  </ul>
                
              </nav>

    </header>

    <main>

        <div class="all-todo">

            <div class="todo">
                <h1>Task list</h1>

                <div class="tasks">


                    <div class="task">

                        <span>1) Get up at 5am</span>

                        <div class="elements">

                            <button class="yes" onclick="hasDone(event)"><i class="gg-chevron-double-right"></i></button>

                            <button class="remove" onclick="removeTask(event)"><i class="fas fa-trash-alt"></i></button>

                        </div>
                    </div>


                    <div class="task">

                        <span>2) Learn JS</span>

                        <div class="elements">

                            <button class="yes" onclick="hasDone(event)"><i class="gg-chevron-double-right"></i></button>

                            <button class="remove" onclick="removeTask(event)"><i class="fas fa-trash-alt"></i></button>

                        </div>
                    </div>


                    <div class="task">

                        <span>3) Else</span>

                        <div class="elements">

                            <button class="yes" onclick="hasDone(event)"><i class="gg-chevron-double-right"></i></button>

                            <button class="remove" onclick="removeTask(event)"><i class="fas fa-trash-alt"></i></button>

                        </div>
                    </div>

                </div>

                <div class="interaction">
                    <input type="text" name="todo-text">
                    <button class="int-button" onclick="addNewTask(event)">Add</button>
                </div>

            </div>

        </div>
        
    </main>


    <script src="tojs.js"></script>
    <script src="../../js/jsProject.js"></script>
</body>

</html>
